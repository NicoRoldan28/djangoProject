<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Task</title>
</head>
<body>
{% block content %}

    {% if user.is_authenticated %}
        <form method="post">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save">
        </form>
    {% else %}
        <H1>NOT AUTHORIZED</H1>
    {% endif %}

{% endblock content %}

</body>
</html>
